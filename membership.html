<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyonlarım</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="position: relative;">
        <h1 style="text-align: center;">Üyelik / Giriş Yap</h1>
    </header>
    <main>
        <section id="loginFormSection" class="membership-form">
            <form id="loginForm">
                <h2>Giriş Yap</h2>
                <div class="form-group">
                    <label for="loginEmail">E-posta:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Şifre:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit">Giriş Yap</button>
            </form>
            <p>Hesabın yok mu? <a href="#" id="showRegisterFormLink" style="color: #00bfff;">Üye Ol</a></p>
        </section>

        <section id="registerFormSection" class="membership-form" style="display: none;">
            <form id="registerForm">
                <h2>Üye Ol</h2>
                <div class="form-group">
                    <label for="regFirstName">Ad:</label>
                    <input type="text" id="regFirstName" name="regFirstName" required>
                </div>
                <div class="form-group">
                    <label for="regLastName">Soyad:</label>
                    <input type="text" id="regLastName" name="regLastName" required>
                </div>
                <div class="form-group">
                    <label for="regTc">TC Kimlik No:</label>
                    <input type="text" id="regTc" name="regTc" pattern="[0-9]{11}" title="Please enter a valid 11-digit TC Kimlik No" required>
                </div>
                <div class="form-group">
                    <label for="regPhone">Telefon Numarası:</label>
                    <input type="tel" id="regPhone" name="regPhone" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">E-posta:</label>
                    <input type="email" id="regEmail" name="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Şifre:</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <button type="submit">Üye Ol</button>
            </form>
            <p>Zaten hesabın var mı? <a href="#" id="showLoginForm">Şimdi Giriş Yap!</a></p>
        </section>

        <section id="loggedInSection" style="display: none;">
            <p id="welcomeMessage">Hoş Geldiniz, [Kullanıcı Adı]!</p>
        </section>

        <section id="myTicketsSection" class="ticket-info" style="display: none;">
            <h2>Satın Aldığım Biletler</h2>
            <div class="ticket-list" id="ticketList">
                <p>Henüz satın alınmış biletiniz bulunmamaktadır.</p>
            </div>
        </section>

        <section id="adminSection" style="display: none;">
            <h2>Admin Paneli</h2>
            <div id="admin-stats">
                <!-- Admin stats like total revenue will go here -->
            </div>
            <h3>Tüm Satılan Biletler</h3>
            <div id="all-tickets-list">
                <!-- All purchased tickets will be rendered here for the admin -->
            </div>
        </section>

        <button id="logoutButton" class="button primary-button">Çıkış Yap</button>
    </main>

    <div class="back-button-container">
        <a href="index.html" class="back-button">Geri Dön</a>
    </div>

    <footer>
        <p>&copy; 2025 Flight Reservation System</p>
    </footer>
    <script src="membership.js"></script>
</body>
</html>
